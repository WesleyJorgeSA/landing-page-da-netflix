<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="net.icon">
</head>
<body>
  <div class="container">
    <nav class="navbar">

        <div class="left">
            <img src="imagens/netflix-logo.png" alt="logo netflix">
        </div>

        <div class="right">

            <select class="language">
                <option>Português</option>
                <option>Inglês</option>
            </select>

            <button><a href="">Entrar</a></button>

        </div>


    </nav>

    <div class="title">
        <div class="content">
            <h1>Filmes, series e muito mais. Sem limites.</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <form action="#">
                <h3>Pronto para assintir? Informe o seu e-mail para criar ou reiniciar a sua assinatura</h3>
                <div class="email">
                    <input type="email" name="email" placeholder="E-mail">
                    <button><a href="#">Vamos lá</a></button>
                </div>
            </form>
        </div>
    </div>

  </div>    
</body>
</html>
